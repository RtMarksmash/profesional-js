    <script>

        // un generator es una funcion que inicia suspendida y 
        function* simpleGenerator(){
            console.log("GENERATOR BEGIN");
            yield 1;
            yield 2;
            yield 3;
            console.log("GENERATOR END");
        };

        const gen = simpleGenerator();
       
    //creador de id 
        function* idMaker(){
            let id = 1;
            while(true){
                yield id++
            };
        };

        const gen1 = idMaker();

        function* idMakerWithReset(){
            let id = 1;
            let reset;
            while(true){
                reset = yield id
                if(reset){
                    id = 1
                }else{
                    id++
                }
            }
        }

        const gen2 = idMakerWithReset();







    </script>
